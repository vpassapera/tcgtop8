<div class="vertical-center">
  <div class="container">
    <div class="row border-primary justify-content-center">
      <div class="col-lg-8">
        <div class="card-group mb-0">
          <div class="card p-4 border-primary">
            <div class="card-block">
              <h1 class="login-title">TCGTop8 Login</h1>
              <p class="text-muted">Sign In to your account or <a [routerLink]="['/account/register']">Register</a></p>
              <form novalidate [formGroup]="loginForm" name="login" (ngSubmit)="submit()" class="login-form">
                <div class="form-group mb-4" [ngClass]="{'has-danger': username.invalid && (username.dirty || username.touched), 'has-success': username.valid && (username.dirty || username.touched)}">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <fa-icon [icon]="faUser"></fa-icon>
                      </span>
                    </div>
                    <label for="username"></label>
                    <input id="username" type="text" class="form-control" formControlName="username" placeholder="Username" required>
                  </div>
                  <div class="form-control-feedback pull-left" *ngIf="username.errors && (username.dirty || username.touched)">
                    <p *ngIf="username.errors.required">Username is required</p>
                  </div>
                </div>
                <div class="form-group mb-4" [ngClass]="{'has-danger': password.invalid && (password.dirty || password.touched), 'has-success': password.valid && (password.dirty || password.touched)}">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <fa-icon [icon]="faLock"></fa-icon>
                      </span>
                    </div>
                    <label for="password"></label>
                    <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password" required>
                  </div>
                  <div class="form-control-feedback pull-left" *ngIf="password.errors && (password.dirty || password.touched)">
                    <p *ngIf="password.errors.required">Password is required</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-check">
                      <div class="pretty p-default p-thick p-smooth ml-lg-n3">
                        <input id="remember-me" class="form-check-input" type="checkbox" formControlName="rememberMe" value="" checked="">
                        <span class="custom-control-indicator"></span>
                        <div class="state p-info-o">
                          <label for="remember-me" class="text-muted form-check-label">Remember me</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 text-right">
                    <button type="submit" class="btn btn-success btn-ladda px-4" [disabled]="!loginForm.valid || isAuthenticating()" [ladda]="isAuthenticating()" data-style="zoom-out">
                      <span class="ladda-label">Login</span>
                      <span class="ladda-spinner"></span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card bg-primary py-5 d-md-down-none">
            <div class="card-block text-center mt-4">
              <img src="assets/images/logo.png" class="login-image mx-auto my-auto" alt="Free Top 8">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
