<div class="clean-pagination text-center">
  <button type="button" class="btn btn-outline-primary hint--top" (click)="setPage(1)" [ngClass]="{'disabled': currentPage <= 1}" [attr.disabled]="currentPage <= 1 ? 'disabled': null" aria-label="HotKey: Shift + Left Arrow">&lsaquo;&lsaquo;</button>&nbsp;
  <button type="button" class="btn btn-outline-primary hint--top" (click)="setPage(currentPage - 1)" [ngClass]="{'disabled': currentPage <= 1}" [attr.disabled]="currentPage <= 1 ? 'disabled': null" aria-label="Left Arrow">&lsaquo;</button>&nbsp;
  <span class="text-muted" style="min-width: 8rem; display: inline-block;">Page {{currentPage}} of {{totalPages}}</span>&nbsp;
  <button type="button" class="btn btn-outline-primary hint--top" (click)="setPage(currentPage + 1)" [ngClass]="{'disabled': currentPage >= totalPages}" [attr.disabled]="currentPage >= totalPages ? 'disabled': null" aria-label="HotKey: Right Arrow">&rsaquo;</button>&nbsp;
  <button type="button" class="btn btn-outline-primary hint--top" (click)="setPage(totalPages)" [ngClass]="{'disabled': currentPage >= totalPages}" [attr.disabled]="currentPage >= totalPages ? 'disabled': null" aria-label="HotKey: Shift + Right Arrow">&rsaquo;&rsaquo;</button>
</div>
