<div class="card text-white bg-dark">
  <div class="card-header">Currently active {{format + ' '}}events</div>
  <div class="card-body">
    <table class="table table-hover table-sm table-borderless">
      <thead>
      <tr class="bg-dark text-white">
        <th scope="col">Name</th>
        <th scope="col">Format</th>
        <th scope="col">League</th>
        <th scope="col">Player Pool</th>
        <th scope="col">Progress</th>
      </tr>
      </thead>
      <tbody>
      <tr class="table-secondary">
        <td>Foo Bar</td>
        <td>Foo Bar</td>
        <td>Foo Bar</td>
        <td>8 <fa-icon [icon]="faUsers"></fa-icon></td>
        <td class="active-tournament-progress">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
