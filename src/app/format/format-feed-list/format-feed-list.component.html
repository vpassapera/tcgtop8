<ng-template #loading>
  <div class="text-center">
    <sk-circle></sk-circle>
  </div>
</ng-template>
<div *ngIf="listItems; else loading">
  <app-paginator [currentPage]="page" [totalPages]="numPages" (pageChanged)="setPage($event)">
  </app-paginator>
  <app-feed-item *ngFor="let listItem of listItems" [feedItem]="listItem"></app-feed-item>
</div>
